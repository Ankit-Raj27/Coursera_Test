<!DOCTYPE html>	
<html lang = "en">
<head>
<meta charset = "utf-8">
<title>Descendent Selcetor</title>
<style type="text/css">
	/*All li elements that are inside a section element */
	section li
	{
		color: green;
	}
	
</style>
</head>
<body>
<h1>Descendent Selector</h1>
<section>
	Table of the contents : 
	<ul>
		<li>Article 1 </li>
		<li>Article 2</li>
		<li>Article 3</li>
	</ul>
</section>
<article>
	Shopping List :
	<ul>
		<li>Cookies</li>
		<li>Cake</li>
		<li>Pie</li>
	</ul>
</article>

</body>
</html>
