<!DOCTYPE html>	
<html lang = "en">
<head>
<meta charset = "utf-8">
<title>Floating Elements</title>
</head>
<style type="text/css">
div	
{
	background-color: grey;
}
p
{
	width: 50px;
	height: 50px;
	border: 1px solid black;
	float: left;
	margin-right: 10px; 
}
#p1
{
	background-color: red;
	float: left;
	overflow: auto;

}
#p2
{
	background-color: green;
	float: right;
}
#p3
{
	background-color: blue;
	clear: both;
}
#p4
{
	background-color: yellow;
}
section
{
	clear: left;
}
</style>
<body>
<h1>Floating ELements</h1>
<div>
	<p id="p1">Ankti is such an awesome guyt</p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>This is regular content continuing after paragraph boxes.</section>
</div>
</body>
</html>
